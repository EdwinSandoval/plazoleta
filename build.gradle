plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.9'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id "jacoco"
	id "org.sonarqube" version "4.2.1.3168"
}
jacocoTestReport {
	reports {
		xml.enabled true
	}
}

sonar {
	properties {
		property "sonar.projectKey", "EdwinSandoval_microservices"
		property "sonar.organization", "edwinsandoval"
		property "sonar.host.url", "https://sonarcloud.io"
		property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
		property "sonar.token", "87cae044976d391bbeb0c6de629268524652391d"
		property "sonar.junit.reportPaths", "service-plazoleta/build/test-results/*/TEST-*.xml"

		property ("sonar.exclusions","src/main/java/com/example/serviceplazoleta/ServicePlazoletaApplication.java,src/main/java/com/example/serviceplazoleta/application/**,src/main/java/com/example/serviceplazoleta/aws/Model/**," +
				"src/main/java/com/example/serviceplazoleta/domain/api/**,src/main/java/com/example/serviceplazoleta/domain/spi/**," +
				"src/main/java/com/example/serviceplazoleta/domain/exception/**,src/main/java/com/example/serviceplazoleta/domain/model/**," +
				"src/main/java/com/example/serviceplazoleta/infraestructure/client/**," +
				"src/main/java/com/example/serviceplazoleta/infraestructure/configuration/**," +
				"src/main/java/com/example/serviceplazoleta/infraestructure/exception/**," +
				"src/main/java/com/example/serviceplazoleta/infraestructure/exceptionhandler/**,src/main/java/com/example/serviceplazoleta/infraestructure/input/rest/*.java," +
				"src/main/java/com/example/serviceplazoleta/infraestructure/out/jpa/repository/**,src/main/java/com/example/serviceplazoleta/infraestructure/out/jpa/entity/**,src/main/java/com/example/serviceplazoleta/infraestructure/out/jpa/mapper/**" )


	}
